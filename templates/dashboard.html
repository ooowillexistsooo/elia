<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neuro-Max Dashboard</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: system-ui; margin: 2rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .card { background: var(--card); padding: 1.5rem; border-radius: 12px; border: 1px solid #334155; }
        input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; background: #0f172a; color: white; border: 1px solid var(--accent); border-radius: 4px; }
        button { background: var(--accent); color: #0f172a; font-weight: bold; padding: 0.75rem 1.5rem; border: none; border-radius: 6px; cursor: pointer; margin-top: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.75rem; border-bottom: 1px solid #334155; text-align: left; }
    </style>
</head>
<body>
    <h1>üß† Neuro-Max Control Panel</h1>
    <div class="grid">
        <div class="card">
            <h2>Personality & Logic</h2>
            <form action="/update_config" method="post">
                <label>System Prompt (The Brain):</label>
                <textarea name="personality" rows="6">{{ config['personality'] }}</textarea>
                <label>Chaos Factor (0.0 - 1.0):</label>
                <input type="text" name="chance" value="{{ config['chance'] }}">
                <button type="submit">Update Bot</button>
            </form>
        </div>

        <div class="card">
            <h2>üõ°Ô∏è Content Filters</h2>
            <form action="/add_filter" method="post">
                <input name="pattern" placeholder="Word to block...">
                <select name="type">
                    <option value="input">Block from Users</option>
                    <option value="output">Block from AI</option>
                </select>
                <button type="submit">Add Filter</button>
            </form>
            <table>
                {% for f in filters %}
                <tr><td>{{ f[1] }}</td><td>{{ f[2] }}</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <div class="card" style="margin-top: 1.5rem;">
        <h2>üí¨ Live Interaction Logs</h2>
        <table>
            <tr><th>User</th><th>Message</th><th>AI Response</th></tr>
            {% for log in logs %}
            <tr><td>{{ log[1] }}</td><td>{{ log[2] }}</td><td>{{ log[3] }}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
